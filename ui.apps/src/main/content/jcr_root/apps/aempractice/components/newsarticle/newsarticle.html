<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.card h3 {
    margin: 15px 0 10px;
    font-size: 1.2em;
}

.card p {
    padding: 0 15px 15px;
    color: #666;
}
</style>

<div class="card-container" data-sly-use.model="com.aempactice.core.models.NewsArticleComponent">
  <div class="tags" data-sly-repeat="${model.retrievePage}">
  	<h1>${item}</h1>
  </div>
  <div class="card" data-sly-repeat="${model.newsArticle}">
    <img src="${item.image ? item.image : 'https://via.placeholder.com/150'}"  alt="Card Image">
    <h3>${item.title}</h3>
    <p>${item.description}</p>
    <a href="${item.link}.html">Check News</a>
  </div>
</div>
